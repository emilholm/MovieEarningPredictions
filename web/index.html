<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie Earnings</title>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" media="all" href="web/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" media="all" href="web/css/style.css" />
        <link rel="stylesheet" type="text/css" media="all" href="web/css/nv.d3.min.css" />
        <link rel="stylesheet" href="http://lipis.github.io/bootstrap-sweetalert/lib/sweet-alert.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://lipis.github.io/bootstrap-sweetalert/lib/sweet-alert.js"></script>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="web/js/html5shiv.js"></script>
        <script src="web/js/respond.min.js"></script>
        <![endif]-->
        <script src="http://fgnass.github.io/spin.js/spin.min.js"></script>
        <script type="text/javascript" src="web/js/d3.v2.js"></script>
        <script type="text/javascript" src="web/js/fisheye.js"></script>
        <script type="text/javascript" src="web/js/nv.d3.min.js"></script>
        <script type="text/javascript" src="web/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="web/js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Movie Earnings <small>get popularity info about a movie</small></h1>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="movie-search">
                        <form id="search-movie-form" action="#" method="post" role="form">
                            <div class="form-group multiple-form-group input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span> Movie name</div>
                                <input type="text" name="movie" id="movie-name" placeholder="Enter movie name" class="form-control">
                                <span class="input-group-btn">
                                    <input type="submit" class="btn btn-success btn-add" value="Search movie"/>
                                </span>
                            </div>
                        </form>
                    </div>
                    <div id="steps" class="collapse">
                        <div class="row form-group">
                            <div class="col-xs-12">
                                <ul class="nav nav-pills nav-justified thumbnail setup-panel">
                                    <li class="active">
                                        <a href="#step-1">
                                            <h4 class="list-group-item-heading">Step 1</h4>
                                            <p class="list-group-item-text">Wikipedia page</p>
                                        </a>
                                    </li>
                                    <li class="disabled">
                                        <a href="#step-2">
                                            <h4 class="list-group-item-heading">Step 2</h4>
                                            <p class="list-group-item-text">Box Office Mojo page</p>
                                        </a>
                                    </li>
                                    <li class="disabled">
                                        <a href="#step-3">
                                            <h4 class="list-group-item-heading">Step 3</h4>
                                            <p class="list-group-item-text">Youtube page</p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <div class="row setup-content" id="step-1">
                                <div class="col-xs-12">
                                    <div class="col-md-12 well text-center">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span> More wiki specific search</span>
                                            <input type="text" id="wikisearch" name="wikisearch" class="form-control" placeholder="More Specific Wiki Search" />
                                            <span class="input-group-btn">
                                                <input type="submit" id="wikisearchsubmit" class="btn btn-success btn-add" value="Wiki search"/>
                                            </span>
                                        </div>
                                        <h2>Select Wikipedia Page</h2>
                                        <div id="loading" class="spinner step_1_loading" style="margin-top:50px; margin-bottom: 50px"></div>
                                        <ul id="1" class="list-group text-left">

                                        </ul>
                                        <button id="activate-step-2" class="btn btn-primary pull-right">Next Step</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row setup-content" id="step-2">
                                <div class="col-xs-12">
                                    <div class="col-md-12 well text-center">
                                        <h2>Select BoxOfficeMojo Film</h2>
                                        <div id="loading" class="spinner" style="margin-top:50px; margin-bottom: 50px"></div>
                                        <ul id="2" class="list-group text-left">

                                        </ul>
                                        <button id="activate-step-3" class="btn btn-primary pull-right">Next Step</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row setup-content" id="step-3">
                                <div class="col-xs-12">
                                    <div class="col-md-12 well text-center">
                                        <h2>Select YouTube Video</h2>
                                        <div id="loading" class="spinner" style="margin-top:50px; margin-bottom: 50px"></div>
                                        <ul id="3" class="list-group text-left">

                                        </ul>
                                        <button id="generate-data" class="btn btn-primary pull-right">Generate Data</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
